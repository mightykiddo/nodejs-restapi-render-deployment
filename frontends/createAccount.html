    <body>    
        <h1>Create Account</h1>
        <form id="createUserForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="telegram">Telegram:</label><br>
            <input type="text" id="telegram" name="telegram"><br>

            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>

            <label for="alert">Alert Activation:</label><br>
            <input type="checkbox" id="alert" name="alert"><br>

            <input type="submit" value="Submit" onclick="location.href='login'">
            
        </form>
               
        <script>
            document.getElementById('createUserForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const telegram = document.getElementById('telegram').value;
                const password = document.getElementById('password').value;
                const inactive = false;
                const alert = document.getElementById('alert').checked;
                fetch('/createUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, username, email, telegram, password, inactive, alert }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        </script>
       
    </body>
